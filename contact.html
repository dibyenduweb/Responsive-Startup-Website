<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartUp Hub - Contact</title>
    <link rel="icon" href="./src/images/Logo/LogoWhite.svg" type="icon" />
    <link rel="stylesheet" href="./src/styles/desingSystem.css" />
    <link rel="stylesheet" href="./src/styles/contact.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar container">
        <div class="navbar__logo">
          <img
            src="./src/images/Logo/LogoWhite.svg"
            alt=""
            class="navbar__logo--image"
          />
          <div class="navbar__logo--text">StarUp</div>
        </div>
        <div class="navbar__menu hidden">
          <!-- a.navbar__menu--$*4 -->
          <a href="./index.html" class="navbar__menu--1">Home</a
          ><a href="./protfolio.html" class="navbar__menu--2">Protfolio</a
          ><a href="./services.html" class="navbar__menu--3">Services</a
          ><a href="./contact.html" class="navbar__menu--4">Contact</a>
        </div>
        <div class="navbar--icon">
          <i class="bi bi-list"></i>
          <i class="bi bi-x-lg hide"></i>
        </div>
      </div>
    </div>

    <div class="section-1 container text-center">
      <div class="common-title text-green">Contact Us</div>
      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, odio.
      </div>
    </div>

    <div class="section-2 container grid">
      <div class="section-2--left">
        <form action="" class="form">
          <label for="name">Name</label>
          <input type="text" placeholder="Write your name" id="name" />

          <label for="email">Email</label>
          <input type="text" placeholder="Write your email" id="email" />

          <label for="message">Message</label>
          <textarea
            name="message"
            placeholder="Write your message"
            id="message"
            cols="30"
            rows="6"
          ></textarea>

          <button type="submit" class="submit-btn dark-btn">Submit</button>
        </form>
      </div>
      <img
        class="section-2--right res-image"
        src="src/images/Contact/map.svg"
        alt="Map"
      />
    </div>

    <div class="footerWraper">
      <div class="footerLinks container">
        <div class="footerLinks__socials">
          <img src="./src/images/socials/facebook.svg" alt="" />
          <img src="./src/images/socials/instagram.svg" alt="" />
          <img src="./src/images/socials/twitter.svg" alt="" />
          <img src="./src/images/socials/pinterest.svg" alt="" />
          <img src="./src/images/socials/tiktok.svg" alt="" />
          <img src="./src/images/socials/whatsapp.svg" alt="" />
          <img src="./src/images/socials/youtube.svg" alt="" />
        </div>
        <div class="footerLinks__copyright text-white text-center">
          Â©Starup,2024. All rights reserved
        </div>
      </div>
    </div>
  </body>
  <script src="./src/main.js"></script>
</html>
